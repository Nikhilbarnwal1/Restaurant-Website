<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You  - dinewith Nikhil</title>

    
    <style>
      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('sendmessage.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

       
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 40px;
            color: #ffdf00;
            margin-bottom: 20px;
            animation: bounceIn 1.2s ease-out;
        }

        p {
            font-size: 18px;
            color: #ddd;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background: linear-gradient(to right, #ff6347, #ff4500);
            transform: scale(1.05);
        }

     
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
        }

      
       
    </style>
</head>

<body>

   
    <div class="container">
        <h1>üôè Thank You!</h1>
        <p>Your message has been received successfully. Our team will get back to you soon!</p>
        <a href="index.html" class="btn">Return to Home</a>
    </div>


    <footer>

    </footer>

</body>

</html>
